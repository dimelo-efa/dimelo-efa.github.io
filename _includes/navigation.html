        <p class="font-gloock text-5xl -mt-3">EFA</p>
    </div>
    <div class="hidden md:block">
        {% for item in site.data.navigation %}
        <a href="{{ item.link }}" class=" px-4 py-2 hover:bg-liberty rounded-md">{{
            item.name }}</a>
        {% endfor %}
    </div>

            {% for item in site.data.navigation %}
